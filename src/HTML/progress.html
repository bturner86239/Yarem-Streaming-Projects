<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">

    <link rel="preload" href="https://fonts.gstatic.com/s/ebgaramond/v16/..." as="font" type="font/woff2" crossorigin>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../CSS/StreamerBar.css"/>
    <title>Experience Bar</title>
  </head>

  <body style="background-color:#00ff00; margin:0; padding:0;">
    <div style="display:flex; align-items:center; gap:10px; padding:2px 0; width:100%; box-sizing:border-box;">

      <!-- Left label -->
      <div id="progress-bar-texts">
        EXP
      </div>

      <!-- Progress bar wrapper -->
      <div style="position:relative; flex-grow:1; height:20px;">

        <!-- Progress bar -->
        <div class="progress experience-progress" style="height:100%;">
          <div 
            class="progress-bar progress-bar-striped progress-bar-animated" 
            id="main-bar" 
            role="progressbar"
            aria-valuenow="22" 
            aria-valuemin="0" 
            aria-valuemax="100"
            style="width:22%; background-color:#0080C0;">
          </div>
        </div><div style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"><div style="position:absolute; left:10%; top:0; bottom:0; width:1px; background:white;"></div><div style="position:absolute; left:30%; top:0; bottom:0; width:1px; background:white;"></div></div><div style="position:absolute; left:80%; top:0; bottom:0; width:1px; background:white;"></div></div>

      <!-- Right percent -->
      <div id="progress-bar-texts">
        22%
      </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
