<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
    >

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../CSS/StreamerBar.css"/>

    <title>Experience Bar</title>
  </head>

  <body>
    <div class="progress experience-progress">
      <div 
        class="progress-bar progress-bar-striped progress-bar-animated" 
        id="main-bar" 
        role="progressbar"
        aria-valuenow="40" 
        aria-valuemin="0" 
        aria-valuemax="500">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      async function updateProgressBar() {
          try {
              const response = await fetch('../JSON/progress.json'); // Path to your JSON
              const data = await response.json();

              const bar = document.getElementById('main-bar');

              // Update width (0-100%)
              bar.style.width = data.percent + '%';

              // Optional: update text inside the bar
              bar.textContent = Math.round(data.percent) + '%';

              // Optional: dynamically update color if your JSON contains it
              if (data.color) {
                  bar.style.backgroundColor = data.color;
              }

          } catch (error) {
              console.error('Error updating progress bar:', error);
          }
      }

      // Update every 500ms for near real-time changes
      setInterval(updateProgressBar, 500);
    </script>

  </body>
</html>
